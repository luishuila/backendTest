server {
  listen 80 default_server;               
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # Health check del ALB (match exacto)
  location = /api/health {
    return 200 "OK";
    add_header Content-Type text/plain;
  }

  # Rutas de app (Laravel)
  location / {
    # Preflight CORS SOLO dentro de / (en server-level rompe)
    # CHANGED: movido el if OPTIONS aquí
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
      add_header Access-Control-Max-Age 86400 always;
      return 204;
    }

    try_files $uri $uri/ /index.php?$query_string;
  }

  # Estáticos
  location ~* \.(?:jpg|jpeg|png|gif|svg|css|js|ico|woff2?|ttf|map)$ {
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
    try_files $uri =404;
  }

  # PHP-FPM
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_index index.php;

    # (opcional) PATH_INFO
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_param PATH_INFO $fastcgi_path_info;

    # Pasar SCRIPT_FILENAME correcto
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # CHANGED: usa $document_root
    fastcgi_param DOCUMENT_ROOT  $document_root;                       # CHANGED: $realpath_root → $document_root

    # Pasar Authorization (importante para JWT)
    fastcgi_param HTTP_AUTHORIZATION $http_authorization;

    fastcgi_read_timeout 120;
    fastcgi_send_timeout 120;

    fastcgi_pass 127.0.0.1:9000;  # mismo contenedor (PHP-FPM local)
  }

  # Ocultar .ht*
  location ~ /\.ht { deny all; }

  access_log /dev/stdout;
  error_log  /dev/stderr notice;
}
